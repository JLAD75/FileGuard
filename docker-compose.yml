version: '3.8'

services:
  # ==========================================
  # PostgreSQL Database
  # ==========================================
  postgres:
    image: postgres:16-alpine
    container_name: fileguard-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-fileguard_db}
      POSTGRES_USER: ${POSTGRES_USER:-fileguard}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-fileguard}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - fileguard-network

  # ==========================================
  # Redis (Cache & Celery Broker)
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: fileguard-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - fileguard-network

  # ==========================================
  # MinIO (S3-Compatible Object Storage)
  # ==========================================
  minio:
    image: minio/minio:latest
    container_name: fileguard-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped
    networks:
      - fileguard-network

  # ==========================================
  # ClamAV Antivirus
  # ==========================================
  clamav:
    image: clamav/clamav:latest
    container_name: fileguard-clamav
    ports:
      - "${CLAMAV_PORT:-3310}:3310"
    volumes:
      - clamav_data:/var/lib/clamav
    environment:
      CLAMAV_NO_FRESHCLAMD: "false"
    healthcheck:
      test: ["CMD", "/usr/local/bin/clamdcheck.sh"]
      interval: 60s
      timeout: 30s
      retries: 3
      start_period: 240s
    restart: unless-stopped
    networks:
      - fileguard-network

  # ==========================================
  # FastAPI Backend
  # ==========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fileguard-backend
    environment:
      # Application
      APP_ENV: ${APP_ENV:-development}
      DEBUG: ${DEBUG:-false}
      SECRET_KEY: ${SECRET_KEY}

      # Database
      POSTGRES_SERVER: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-fileguard_db}
      POSTGRES_USER: ${POSTGRES_USER:-fileguard}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379

      # MinIO
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      MINIO_SECURE: "false"
      STORAGE_BACKEND: minio

      # ClamAV
      CLAMAV_HOST: clamav
      CLAMAV_PORT: 3310
      CLAMAV_ENABLED: ${CLAMAV_ENABLED:-true}

      # CORS
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:8000}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./backend:/app
      - backend_storage:/var/lib/fileguard/storage
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    networks:
      - fileguard-network

  # ==========================================
  # Celery Worker
  # ==========================================
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fileguard-celery-worker
    environment:
      # Application
      APP_ENV: ${APP_ENV:-development}
      SECRET_KEY: ${SECRET_KEY}

      # Database
      POSTGRES_SERVER: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-fileguard_db}
      POSTGRES_USER: ${POSTGRES_USER:-fileguard}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379

      # MinIO
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      MINIO_SECURE: "false"
      STORAGE_BACKEND: minio

      # ClamAV
      CLAMAV_HOST: clamav
      CLAMAV_PORT: 3310
      CLAMAV_ENABLED: ${CLAMAV_ENABLED:-true}
    volumes:
      - ./backend:/app
      - backend_storage:/var/lib/fileguard/storage
    depends_on:
      - redis
      - postgres
      - backend
    command: celery -A celery_app worker --loglevel=info --concurrency=2
    restart: unless-stopped
    networks:
      - fileguard-network

  # ==========================================
  # Celery Beat (Scheduled Tasks)
  # ==========================================
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fileguard-celery-beat
    environment:
      # Application
      APP_ENV: ${APP_ENV:-development}
      SECRET_KEY: ${SECRET_KEY}

      # Database
      POSTGRES_SERVER: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-fileguard_db}
      POSTGRES_USER: ${POSTGRES_USER:-fileguard}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
    volumes:
      - ./backend:/app
    depends_on:
      - redis
      - postgres
      - backend
    command: celery -A celery_app beat --loglevel=info
    restart: unless-stopped
    networks:
      - fileguard-network

  # ==========================================
  # Next.js Frontend
  # ==========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    container_name: fileguard-frontend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-ws://localhost:8000/ws}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    command: npm run dev
    restart: unless-stopped
    networks:
      - fileguard-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  clamav_data:
    driver: local
  backend_storage:
    driver: local

networks:
  fileguard-network:
    driver: bridge
